<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="./assets/img/4geeks.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Generador cartas aleatorias</title>

    <!-- Fontawesome is our recomended library for icons -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css"/>
  </head>
  <body>
    <div id='carta-id' class="carta">
      <div id="icono1" class="icono1"></div>
      <div id="numero" class="numero"></div>
      <div id="icono2" class="icono2"></div>
    </div>
    <button id="boton" class="boton">Generar carta</button>
    <input id="ancho" type="text" class="inputs" placeholder="Ingrese ancho en píxeles">
    <input id="alto" type="text" class="inputs" placeholder="Ingrese altura en píxeles">

    <!-- Do not delete this script tag, this is what connects your HTML with the Javascript code -->
    <script type="module" src="./app.js"></script>
  </body>
</html>
